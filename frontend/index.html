<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Karaj luvuchlary</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/Iicytower/karaj-calendar/main/frontend/favicon.ico?">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="container">
    <main>
      <div class="languageChoice">
        <button class="languageBtn" onclick="localStorage.setItem('language', 'kar'); location.reload();">KARAJ TILI</button>
        <button class="languageBtn" onclick="localStorage.setItem('language', 'pl'); location.reload();">POLSKI</button>
        <button class="languageBtn" onclick="localStorage.setItem('language', 'ru'); location.reload();">РУССКИЙ</button>
        <button class="languageBtn" onclick="localStorage.setItem('language', 'lt'); location.reload();">LIETUVIŲ</button>
        <button class="languageBtn" onclick="localStorage.setItem('language', 'en'); location.reload();">ENGLISH</button>
      </div>
      <div id="calendarContainer">
        <header class="header">
          <div class="year" id="year"></div>
          <div class="monthName" id="monthName"></div>
          <div class="searchBar"></div>
        </header>
        <div class='calendarButtons' id="calendarButtons">
          <button class="manipulateMonthBtn" id="previousMonth">&#129092;</button>
          <button class="manipulateMonthBtn" id="nextMonth">&#129094;</button>
        </div>
        <div id="calendarBlock"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="menu">
        <div class="menuBtn" id="menuBtn">&#9776;</div>
        <div class="dropdown-menu"></div>
      </div>
      <div id="popup" class="popup" style="display: none;">
        <div class="closeButton">&#9747;</div>
        <article class="popupArticle"></article>
      </div>
    </footer>
  </div>

  <script src="./scripts/index.js" type="module" defer></script>
</body>
</html>
